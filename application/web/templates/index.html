{% block extra_css %}
  <style>
    /* 页面加载时的过渡效果 */
    .container-fluid {
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
{% endblock %}
